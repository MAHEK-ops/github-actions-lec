# Name
# Trigger/Event
# Job
  # Steps

name: React CI

on: push

jobs:
  run-test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install
      
      - name: Use Node.js
        uses: actions/setup-node@v4

      - name: Run test
        run: npm run test

        with:
          node-version: 18
